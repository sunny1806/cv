<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>signup</title>
    </head>
    <body>
        <hr size="2" noshade>
    <!-- Action will mail all the details, enctype will ensure all the details will be plaintext 
        in POST message -->
        <form action="mailto:snn.kumar@gmail.com" method="post" enctype="text/plain"> 
            <label>First Name</label>
            <input type="text" name="FirstName"> <br> <!-- Here name will be given in post message with its value -->
            <label>Middle Name</label>
            <input type="text" name="MiddleName"> <br>
            <label>Last Name</label>
            <input type="text" name="LastName"> <br>
            <label>Email</label>
            <input type="email" name="email"> <br>
            <label>Contact Number</label>
            <input type="number name="contactNum"> <br>
            <label>Date of birth</label>
            <input type="date" name="dob"> <br>
            <label>Username</label>
            <input type="text" name="uname"> <br>
            <label>Password</label>
            <input type="password" name="pwd"> <br>
            <label>Are you sure you want to save your details ?</label>
            <input type="checkbox"> <br>
            <input type="submit"> <br>						
        </form>
        <hr size="3" noshade>
    </body>
</html>
